<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{option_a}} vs {{option_b}}!</title>
    <base href="/index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <style>
        /* Add your custom styles here */
        body {
            background-color: #f7f7f7;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #content-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        button.a, button.b {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button.a:hover, button.b:hover {
            background-color: #2980b9;
        }

        #tip {
            font-size: 14px;
            color: #888;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            color: #27ae60;
        }

        #hostname {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<body>
    <div id="content-container">
        <h1>{{option_a}} vs {{option_b}}!</h1>
        <div class="option">
            <img class="option-image" src="templates/dining table.jpg" alt="Formal, Sophisticated">
            <form name='form' method="POST" action="/">
                <button type="submit" name="vote" class="option-button" value="a">{{option_a}}</button>
            </form>
        </div>
        <div class="option">
            <img class="option-image" src="templates/snack table.jpg" alt="Cozy, Comfortable">
            <form name='form' method="POST" action="/">
                <button type="submit" name="vote" class="option-button" value="b">{{option_b}}</button>
            </form>
        </div>
        <div id="tip">
            (Tip: You can change your vote anytime!)
        </div>
        <div id="result">
    The current results are being calculated...
</div>
        <div id="hostname">
            Processed by container ID {{hostname}}
        </div>
    </div>
    <div id="result">
        <!-- Result content here -->
    </div>
        <div id="hostname">
            Processed by container ID {{hostname}}
        </div>
    </div>
    <script>
    // JavaScript code to handle voting and result display
    document.addEventListener('DOMContentLoaded', function () {
        // Initialize vote counts for option A and B
        let votesA = 0;
        let votesB = 0;

        // Get the voting buttons
        const buttonA = document.querySelector('.option-button[value="a"]');
        const buttonB = document.querySelector('.option-button[value="b"]');

        // Add event listeners to voting buttons
        buttonA.addEventListener('click', function () {
            // Increment vote count for option A
            votesA++;
            updateResult();
        });

        buttonB.addEventListener('click', function () {
            // Increment vote count for option B
            votesB++;
            updateResult();
        });

        // Function to update the result display
        function updateResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Votes for ${option_a}: ${votesA} | Votes for ${option_b}: ${votesB}`;
        }
    });
</script>
</body>
</html>
